<body>
    <div class="container-fluid">
        <div class="row bg-dark text-light justify-content-center align-items-center fs-4 sticky-top"

                <marquee behavior="" direction="">

            <div class="row justify-content-center">
                <form onsubmit="return validation()" class="col-xl-6 col-sm-3 col-md-4">
                    <div class="form-group">
                        <label class="font-weight-regular"> Name </label>
                        <input type="text" name="name" class="form-control" id="name" autocomplete="off"
                            placeholder="Enter your goodname here" />
                        <!-- autocomplete? -->
                        <span id="Name" class="text-danger font-weight-regular"> </span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-regular"> Email Id </label>
                        <input type="text" name="email" class="form-control" id="emails" placeholder="Enter Email here"
                            autocomplete="off" />
                        <span id="emailids" class="text-danger font-weight-regular"> </span>
                    </div>

                    <div class="form-group">
                        <label for="user" class="font-weight-regular"> Username </label>
                        <input type="text" name="user" class="form-control" id="user" placeholder="Enter username"
                            autocomplete="off" />
                        <span id="username" class="text-danger font-weight-regular"> </span>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-regular"> Password </label>
                        <input type="password" name="pass" class="form-control" placeholder="Enter password here"
                            id="pass" autocomplete="off" />
                        <span id="passwords" class="text-danger font-weight-regular">
                        </span>
                    </div>

                    <div class="form-group">
                        <label class="font-weight-regular"> Confirm Password </label>
                        <input type="password" name="conpass" class="form-control" id="conpass"
                            placeholder="confirm password" autocomplete="off" />
                        <span id="confrmpass" class="text-danger font-weight-regular">
                        </span>
                    </div>

                    <div class="form-group mb-lg-3 mb-md-3 ">
                        <label class="font-weight-regular"> Mobile Number </label>
                        <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off"
                            placeholder="mobile number" />
                        <span id="mobileno" class="text-danger font-weight-regular"> </span>
                    </div>

                    <button class="btn btn-outline-dark w-50 me-5">Sign-Up <a href="signupsuccess.html"></a></button>
                    <input type="reset" name="reset" value="Reset" class="btn btn-outline-primary w-25 float-end"
                        autocomplete="off" />
                    &emsp;&emsp;&emsp;
                    <br>
                    <hr > 
                    <div class="form-group">
                        <label class="font-weight-regular">Already have an account?</label>

                        <span id="mobileno" class="text-danger font-weight-regular float-end"> <a class=" text-decoration-none"
                                href="prologin.html">Login</a> </span>
                    </div>


                </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        function validation() {
            var name = document.getElementById("name").value;
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            var confirmpass = document.getElementById("conpass").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var emails = document.getElementById("emails").value;

            if (name == "") {
                document.getElementById("Name").innerHTML =
                    " ** Please fill the Name field";
                return false;
            }

            if (emails == "") {
                document.getElementById("emailids").innerHTML =
                    " ** Please fill the email id field";
                return false;
            }
            if (emails.indexOf("@") <= 0) {
                document.getElementById("emailids").innerHTML = " ** Invalid Email";
                return false;
            }

            if (
                emails.charAt(emails.length - 4) != "." &&
                emails.charAt(emails.length - 3) != "."
            ) {
                document.getElementById("emailids").innerHTML = " ** Invalid Email";
                return false;
            }

            if (user == "") {
                document.getElementById("username").innerHTML =
                    " ** Please fill the username field";
                return false;
            }
            if (user.length <= 3 || user.length > 20) {
                document.getElementById("username").innerHTML =
                    " ** Username lenght must be between 3 and 20";
                return false;
            }
            if (!isNaN(user)) {
                document.getElementById("username").innerHTML =
                    " ** only characters are allowed";
                return false;
            }

            if (pass == "") {
                document.getElementById("passwords").innerHTML =
                    " ** Please fill the password field";
                return false;
            }
            if (pass.length <= 5 || pass.length > 20) {
                document.getElementById("passwords").innerHTML =
                    " ** Passwords lenght must be between  5 and 20";
                return false;
            }

            if (pass != confirmpass) {
                document.getElementById("confrmpass").innerHTML =
                    " ** Password Mismatch";
                return false;
            }

            if (confirmpass == "") {
                document.getElementById("confrmpass").innerHTML =
                    " ** Please fill the confirmpassword field";
                return false;
            }

            if (mobileNumber == "") {
                document.getElementById("mobileno").innerHTML =
                    " ** Please fill the mobile NUmber field";
                return false;
            }
            if (isNaN(mobileNumber)) {
                document.getElementById("mobileno").innerHTML =
                    " ** user must write digits only not characters";
                return false;
            }
            if (mobileNumber.length != 10) {
                document.getElementById("mobileno").innerHTML =
                    " ** Mobile Number must be 10 digits only";
                return false;
            }
        }
    </script>
